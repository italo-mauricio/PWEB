<!DOCTYPE html>
<html>

<head>
    <title>ReactZero</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
    </div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script>
        ReactDOM.render(

            React.createElement(

                'table',

                { id: 'tabela', border: '1' },

                React.createElement(

                    'tr',

                    null,

                    React.createElement('th', null, 'Header1'),

                    React.createElement('th', null, 'Header2')

                ),

                React.createElement(

                    'tr',

                    null,

                    React.createElement('td', null, 'Item1'),

                    React.createElement('td', null, 'Item2')

                )

            ),

            document.getElementById("app"));
    </script>
</body>

</html>
