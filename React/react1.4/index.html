<!DOCTYPE html>
<html>

<head>
    <title>ReceitaReact - 3</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
            return (
                <div>
                    <h1>{titulo}</h1>
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                {cabecalhos.map((cabecalho, index) => (
                                    <th key={index}>{cabecalho}</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {conteudo.map((linha, index) => (
                                <tr key={index}>
                                    {linha.map((item, innerIndex) => (
                                        <td key={innerIndex}>{item}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        const valoresCabecalhos = ["Nome", "Marca"];
        const valoresConteudo = [["Havana", "Engenho An√≠sio Santiago"], ["Vodka", "SKY"], ["Tequila", "Agave Farms"]];

        ReactDOM.render(
            <TabelaBebidas titulo="Minha Tabela de Bebidas" cabecalhos={valoresCabecalhos} conteudo={valoresConteudo} />,
            document.getElementById("app")
        );
    </script>
</body>

</html>
